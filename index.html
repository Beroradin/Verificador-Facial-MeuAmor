<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Facial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        #refContainer {
            margin-bottom: 20px;
        }
        #refContainer img {
            max-width: 100px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        /* Estilo do botão de upload */
        input[type="file"] {
            display: none; /* Escondemos o input padrão */
        }
        label.upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label.upload-btn:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }
        /* Estilos dinâmicos para o status */
        .loading { color: #555; background-color: #eee; }
        .success { color: #28a745; background-color: #eaf6ec; }
        .error { color: #dc3545; background-color: #fbebee; }
        .neutral { color: #007bff; background-color: #e6f2ff; }
    </style>
</head>
<body>

    <div id="container">
        <h1>Verificador da Pessoa X</h1>
        <p>Envie uma foto para verificar se é a Pessoa X.</p>

        <div id="refContainer">
            <p style="font-size: 0.9em; margin-bottom: 5px;">Referência:</p>
            <img src="./images/pessoaX.jpg" alt="Pessoa X" id="refImage">
        </div>

        <input type="file" id="imageUpload" accept="image/png, image/jpeg" capture="user">
        
        <label for="imageUpload" class="upload-btn">
            Escolher ou Tirar Foto
        </label>
        
        <div id="status" class="loading">Carregando modelos de IA...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
